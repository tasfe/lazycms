<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<title>{$title} - {$sitename}</title>
<script type="text/javascript" src="{$inst}common/js/jquery.js"></script>
<script type="text/javascript" src="{$inst}common/js/lazycms.js?ver={$ver}"></script>
<script type="text/javascript" src="images/script.js">CMS.ROOT='{$inst}';</script>
<link href="images/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
{include file="inc/header.html" /}
<div id="layout" class="wrapper">
    <div id="blog_list">
        {list type="list" number="10" listsub="me"}
        <h3 class="title"><a href="{$path}">{$title}</a></h3>
        <div class="date">{$date mode="Y年m月d日 H:i"}</div>
        <div class="content">
            {$content}
        </div>
        <!--div class="more"><a href="{$path}">阅读全文&gt;&gt;</a></div-->
        <div class="toobar">
            <a href="{$listpath}" title="查看该分类中所有文章">类别：{$listname}</a> |
            <a href="{$path}#cmt_list" title="查看该文章的所有评论">评论({$comment})</a> |
            <a href="{$path}" title="浏览全文">浏览({$views})</a>
        </div>
        {/list}
        {pagelist /}
    </div>
    <div id="mod_block">
        {include file="inc/right.html" /}
    </div>
    <div class="clear"><br /></div>
</div>
{include file="inc/footer.html" /}
</body>
</html>

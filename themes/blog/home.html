<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<title>{$sitename}</title>
<script type="text/javascript" src="{$inst}common/js/jquery.js"></script>
<script type="text/javascript" src="{$inst}common/js/lazycms.js?ver={$ver}"></script>
<script type="text/javascript" src="images/script.js">CMS.ROOT='{$inst}';</script>
<link href="images/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="header" class="wrapper">
    <h1>{$sitename}</h1>
    <div class="desc">我要在时间的大漩涡里，做一回主角。</div>
    <ul id="menu">
        <li class="active"><a href="{$inst}index.html">首页</a></li>
        <li><a href="{$inst}blog/">博客</a></li>
        <li><a href="{$inst}photo/">相册</a></li>
        <li><a href="{$inst}about.html">关于</a></li>
        <li class="last"><a href="{$inst}gbook.html">留言</a></li>
    </ul>
    <script type="text/javascript">$('ul#menu').init_menu();</script>
</div>
<div id="layout" class="wrapper">
    <div id="blog_list">
        {list type="new" number="10"}
        <h3 class="title"><a href="{$path}">{$title}</a></h3>
        <div class="date">{$date mode="Y年m月d日 H:i"}</div>
        <div class="content">
            {$content}
        </div>
        <!--div class="more"><a href="{$path}">阅读全文&gt;&gt;</a></div-->
        <div class="toobar">
            <a href="{$sortpath}" title="{$sortname}">类别：{$sortname}</a> |
            <a href="{$path}#cmt_list">评论({$comment})</a> |
            <a href="{$path}">浏览({$views})</a>
        </div>
        {/list}
        <br />
        <div class="title"><a href="{$inst}blog/">更多文章&gt;&gt;</a></div>
    </div>
    <div id="mod_block">
        {include file="inc/right.html" /}
        <div id="comments" class="container">
            <h2>最新评论</h2>
        </div>
        <div id="links" class="container">
            <h2>友情链接</h2>
        </div>
    </div>
    <div class="clear"><br /></div>
</div>
{include file="inc/footer.html" /}
</body>
</html>

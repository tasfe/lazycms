<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<title>{$title} - {$sitename}</title>
<script type="text/javascript" src="{$inst}common/js/jquery.js"></script>
<script type="text/javascript" src="{$inst}common/js/lazycms.js?ver={$ver}"></script>
<script type="text/javascript" src="images/script.js">CMS.ROOT='{$inst}';</script>
<link href="images/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
{include file="inc/header.html" /}
<div id="layout" class="wrapper">
    <div id="blog_page">
        <h1>{$title}</h1>
        <div class="date">{$date mode="Y年m月d日 H:i"}</div>
        <div class="content">
            {$content}
        </div>
        <div class="tags">关键词: {tags}<a href="{$inst}search.php?t=tags&q={$name code='url'}" title="{$name}">{$name}</a>{/tags}</div>
        <div class="toobar">
            <div class="info">
                <a href="{$listpath}" title="{$listname}">类别：{$listname}</a> | 浏览({$views}) |
                <a href="{$path}#cmt_list">评论(<span class="cmt-count">0</span>)</a>
            </div>
            <div class="link"><span class="prepage">上一篇：{$prepage}</span><span class="nextpage">下一篇：{$nextpage}</span></div>
        </div>
        <!-- 文章评论 -->
        <script type="text/javascript" src="images/comment.js">
            var cmtstate = '{$CMT_State}',
                replyurl = '{$CMT_ReplyUrl}',
                ajaxinfo = '{$CMT_AjaxInfo}',
                listsurl = '{$CMT_ListsUrl}';
        </script>
    </div>
</div>
{include file="inc/footer.html" /}
</body>
</html>

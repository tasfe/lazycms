<div class="comment_list">
    {pagelist /}
    {comments type="list" number="20" order="DESC"}
    <div class="dt">
        <span class="author"><span class="address">{$address}</span>{$author}</span>
        <span class="post-time">{$date mode="Y年m月d日 H:i"}</span>
    </div>
    <div class="dd">
        <p class="cmt_content">{$content}</p>
        <div class="bar">
            <a href="javascript:;">支持[15]</a>
            <a href="javascript:;">反对[10]</a>
            <a href="javascript:;">回复</a>
        </div>
    </div>
    {/comments}
    {pagelist /}
</div>

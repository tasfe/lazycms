<div class="list">
	<div class="title">{lazy:title/}</div>
	<div class="box">

		<p>系统版本：{lazy:systemver/}</p>
		<p>演示地址：<a href="{lazy:url/}" target="_blank">{lazy:url/}</a></p>
		<div class="content">{lazy:content fun="bbimg('@me',600)"/}</div>

		<div class="nextpage">下一篇：{lazy:nextpage/}</div>
	</div>
</div>

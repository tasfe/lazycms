<div id="artlist" class="list">
	<div class="title">{lazy:sortname/}</div>
	{lazy:pagelist/}
	{lazy:article type="sub" number="10"}
	<div class="item">
		<a href="(lazy:path/)" target="_blank">(lazy:title size="30"/)</a>
		<div class="intro">(lazy:content fun="lefte(clearHTML('@me'),80)"/)</div>
	</div>
	{/lazy}
	{lazy:pagelist/}
</div>

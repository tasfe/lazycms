<div id="artlist" class="list">
	<div class="title">{lazy:sortname/}</div>
	{lazy:pagelist/}
	{lazy:article type="list" number="10"}
	<div class="item">
		<a href="(lazy:path/)" title="(lazy:title/)">(lazy:title size="30"/)</a>
		<div class="intro">(lazy:description size="80"/)</div>
	</div>
	{/lazy}
	{lazy:pagelist/}
</div>
